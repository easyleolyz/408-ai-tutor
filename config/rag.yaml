# 选择使用哪个模型配置（默认用 DeepSeek）
model_config_path: "config/model.deepseek.yaml"

# 检索相关参数
top_k: 5                 # 每次检索多少个文档块
max_context_chars: 2000  # 构造 prompt 时，最多拼接多少字符的上下文

# 系统级指令（System Prompt）
system_prompt: |
  你是一个面向计算机 408 考研学生的智能教练。
  请严格基于给定的参考资料回答问题，不要编造与资料相矛盾的内容。
  回答时尽量使用中文，条理清晰，可以使用列表和小标题。
  如果用户的问题超出了资料范围，可以给出一般性的提示，但需要明确说明“资料中没有足够信息”。

# 用户提示模板（User Prompt Template）
# 代码中会把 {question} 和 {context} 替换成实际内容
user_prompt_template: |
  用户问题如下：
  {question}

  下面是与问题相关的资料片段，请结合它们进行回答：

  {context}

  回答要求：
  1. 优先依据资料内容作答，如有需要可以适当扩展和举例。
  2. 尽量用自己的话解释，不要简单照抄资料原文。
  3. 如果资料不足以回答，请说明“资料中没有足够信息”，并简单提示该知识点的常见考察方向。
