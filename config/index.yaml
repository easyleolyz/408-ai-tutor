index_dir: "data/index"

data_dir: "data/raw"
file_patterns:
  - "*.md"
  - "*.txt"

# === Embedding 相关 ===
# BGE-M3 的维度是 1024
embedding_dim: 1024

# 使用的向量模型名称（Hugging Face 名字）
embedding_model: "BAAI/bge-m3"

# 设备：
# - "auto": 自动选择（有 CUDA 就用 cuda，否则 cpu）
# - "cpu"  或 "cuda"
embedding_device: "auto"

# 一次 encode 的 batch 大小
embedding_batch_size: 16

# 是否对向量做归一化（配合 L2/内积检索都 OK）
normalize_embeddings: true

# === FAISS 索引类型 ===
faiss_index_type: "Flat"

# === 文本切分参数 ===
chunk_size: 400
chunk_overlap: 50
